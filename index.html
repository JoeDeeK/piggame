<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/mystyles.css">
        
        <title>Pig Game</title>
    </head>
    <body>
        
        <div class="container">
            <div class="player-0 active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">10</div>
                <div class="player-current-container">
                    <div class="player-current-label">Round</div>
                    <div class="player-current-score" id="current-score-0">5</div>
                </div>
            </div>
            <div class="player-1">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">70</div>
                <div class="player-current-container">
                    <div class="player-current-label">Round</div>
                    <div class="player-current-score" id="current-score-1">2</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fa fa-plus-circle" aria-hidden="true"></i> New Game</button>
            <button class="btn-roll"><i class="fa fa-refresh" aria-hidden="true"></i> Roll dice</button>
            <button class="btn-hold"><i class="fa fa-check-square-o" aria-hidden="true"></i>
 Hold</button>
            
            <img src="img/dice-5.png" alt="Dice" class="dice">
        </div>
        <div id="rules"><button id="btn-rules">Game Rules</button></div>
        
<script type="text/javascript" src="js/gameplay.js" defer></script>
        
    </body>
</html>
